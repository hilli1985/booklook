<!DOCTYPE html>
<html>

<head>
    <title>BookLook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- External styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="./@fortawesome/fontawesome-free/css/all.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./bootstrap/dist/css/bootstrap.min.css" />
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="style.css">
    
    
</head>

<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>BookLook <i class="far fa-eye"></i></h1>
            </div>
            <form class="form-search">
                <div class="form-group col-md-12">
                    <h3>Search by</h3>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-9">
                        <input type="text" id="lookup-value" class="form-control" placeholder="Type here">
                    </div>
                    <div class="form-group col-md-3">
                        <select class="form-control" id="select">
                            <option value="select">Select</option>
                            <option value="isbn">ISBN</option>
                            <option value="intitle">Title</option>
                            <option value="inauthor">Author</option>
                        </select>
                    </div>
                </div>
                <div class="form-group col-md-3">
                    <input type="submit" class="btn btn-primary search-btn" value="Search">
                    <!-- <button class="btn btn-primary search-btn" type="button">Search</button> -->
                </div>
            </form>
            <div class="books col-md-12">
            </div>
        </div>
    </div>
</div>

<script id="entry-template" type="text/x-handlebars-template">
    <div class="book">
        <h3>{{title}}</h3>
        <p>{{description}}</p>
        <h4>Written By:{{authors}}</h4>
        <button class="img-btn" type="button" style="background-image: url({{image}})"></button>
        <!-- <div class="img-btn" style="background-image: url({{image}})"></div> -->
        </div>
    </script>
    
    <!-- Scripts -->
    <!-- External scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.js "></script>
    <script src="./jquery/dist/jquery.min.js "></script>
    <script src="./handlebars/dist/handlebars.min.js "></script>
    
    <script src="script.js "></script>
</body>

</html>
