<!DOCTYPE html>
<html>

<head>
    <title>BookLook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- External styles -->
    <link rel="stylesheet" type="text/css" media="screen" href="./@fortawesome/fontawesome-free/css/all.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./bootstrap/dist/css/bootstrap.min.css" />
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="page-header">
                <h1>BookLook <i class="far fa-eye"></i></h1>
            </div>
            <div class="books">
            </div>
            <form class="form-isbn">
                <h3>Serch by ISBN</h3>
                <div class="form-group">
                    <input type="text" id="book-isbn" class="form-control" placeholder="ISBN here">
                </div>
                <button class="btn btn-primary search-btn" type="button">Search</button>
            </form>

            <form class="form-title">
                <h3>Serch by Title</h3>
                <div class="form-group">
                    <input type="text" id="book-title" class="form-control" placeholder="Title here">
                </div>
                <button class="btn btn-primary search-btn" type="button">Search</button>
            </form>
            <form class="form-author">
                <h3>Serch by Author</h3>
                <div class="form-group">
                    <input type="text" id="book-author" class="form-control" placeholder="Author here">
                </div>
                <button class="btn btn-primary search-btn" type="button">Search</button>
            </form>
        </div>
    </div>
    </div>

    <script id="entry-template" type="text/x-handlebars-template">
        <div class="book">
            <h3>{{title}}</h3>
            <p>{{description}}</p>
            <h4>Written By:{{authors}}</h4>
            <button class="img-btn" type="button" style="background-image: url({{image}})"></button>
            <!-- <div class="img-btn" style="background-image: url({{image}})"> -->
            <!-- </div> -->
    </script>

    <!-- Scripts -->
    <!-- External scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.js "></script>
    <script src="./jquery/dist/jquery.min.js "></script>
    <script src="./handlebars/dist/handlebars.min.js "></script>

    <script src="script.js "></script>
</body>

</html>
